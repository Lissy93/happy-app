<div class="home-container">
  <navbar [teams]="teams">
    <div project-name>{{title}}</div>
    <div team-name>{{teamName}}</div>
  </navbar>

  <div class="main-content row">

      <div class="col col-xs-12 col-sm-3 col-md-3 col-lg-2 ">

        <md-card *ngFor="let team of homepageChartData" class="team-home-link">
            <span class="average-sentiment">{{team.average}}%</span>
            <h4 class="team-name">{{team.teamName}}</h4>
            <span class="response-rate">80% Response Rate</span>
        </md-card>

      </div>

      <div class="col col-xs-12 col-sm-6">

        <grid-chart></grid-chart>

      </div>

      <div class="col col-xs-12 col-sm-3">

        <md-card style="width:100%; height: 300px;">
          <p>todo</p>
        </md-card>

      </div>

  </div>

</div>
