<md-card class="chart-card auto-height message-chart">
  <md-card-header>
    <md-card-title><h3>Comments</h3></md-card-title>
    <md-card-subtitle>Recent anatomised team cements</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <loader class="loading-spinner" *ngIf="loading"></loader>

      <div class="no-data-message" *ngIf="!chartVisible">
        <h3>No Comments to Display</h3>
        <p>The comments chart will appear here when there is more data in the system</p>
      </div>

      <div class="speech-bubble {{comment.score}}" *ngFor="let comment of comments| slice:0:show let i=index">
        <span>{{comment.comment}}</span>
        <br>
        <span class="small-grey-text">{{comment.date}}</span>
      </div>

  </md-card-content>
  <md-card-actions>
    <button md-button *ngIf="show < comments.length" (click)="show = show + 5">Show More...</button>
  </md-card-actions>

</md-card>
