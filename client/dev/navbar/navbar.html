<header class="row mat-elevation-z6">
  <div class="col-xs-12 col-md-4 title-container">
    <i class="material-icons">sentiment_very_satisfied</i>
    <h1>
      <ng-content select="[project-name]"></ng-content>
    </h1>
    <h2>{{teamName}}</h2>
  </div>

  <div class="col-xs-12 col-md-8">
    <nav md-tab-nav-bar select="[teamTabs]">
      <a md-tab-link
         *ngFor="let team of teams"
         routerLinkActive = "routerLinkActive"
         [attr.active]="(teamName == team)? 'true': null"
         [class.isActivatedTab]="teamName == team"
         (click)="navigateToTeam(team)"
      >
        {{team}}
      </a>
    </nav>
  </div>
</header>
